<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Boundaries_1.js"></script>
        <script src="data/Vet_complementary_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[28.341222066880096,76.80247518360292],[28.552620948487995,77.17495223144212]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Boundaries_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Locality Name</th>\
                        <td>' + (feature.properties['LocName'] !== null ? autolinker.link(feature.properties['LocName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Boundaries_1_0() {
            return {
                pane: 'pane_Boundaries_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Boundaries_1');
        map.getPane('pane_Boundaries_1').style.zIndex = 401;
        map.getPane('pane_Boundaries_1').style['mix-blend-mode'] = 'normal';
        var layer_Boundaries_1 = new L.geoJson(json_Boundaries_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Boundaries_1',
            layerName: 'layer_Boundaries_1',
            pane: 'pane_Boundaries_1',
            onEachFeature: pop_Boundaries_1,
            style: style_Boundaries_1_0,
        });
        bounds_group.addLayer(layer_Boundaries_1);
        map.addLayer(layer_Boundaries_1);
        function pop_Vet_complementary_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['vicinity'] !== null ? autolinker.link(feature.properties['vicinity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Rating</th>\
                        <td>' + (feature.properties['rating'] !== null ? autolinker.link(feature.properties['rating'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Reviews</th>\
                        <td>' + (feature.properties['user_ratings_total'] !== null ? autolinker.link(feature.properties['user_ratings_total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Clinic</th>\
                        <td>' + (feature.properties['clinic/Hosp'] !== null ? autolinker.link(feature.properties['clinic/Hosp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grooming Parlour</th>\
                        <td>' + (feature.properties['Grooming'] !== null ? autolinker.link(feature.properties['Grooming'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pet Seller</th>\
                        <td>' + (feature.properties['pet seller'] !== null ? autolinker.link(feature.properties['pet seller'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Per Boarding</th>\
                        <td>' + (feature.properties['Pet boarding'] !== null ? autolinker.link(feature.properties['Pet boarding'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pet Store</th>\
                        <td>' + (feature.properties['pet store'] !== null ? autolinker.link(feature.properties['pet store'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Competition</th>\
                        <td>' + (feature.properties['competition'] !== null ? autolinker.link(feature.properties['competition'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Complementary</th>\
                        <td>' + (feature.properties['complementary'] !== null ? autolinker.link(feature.properties['complementary'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Vet_complementary_2_0() {
            return {
                pane: 'pane_Vet_complementary_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,30,219,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Vet_complementary_2');
        map.getPane('pane_Vet_complementary_2').style.zIndex = 402;
        map.getPane('pane_Vet_complementary_2').style['mix-blend-mode'] = 'normal';
        var layer_Vet_complementary_2 = new L.geoJson(json_Vet_complementary_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Vet_complementary_2',
            layerName: 'layer_Vet_complementary_2',
            pane: 'pane_Vet_complementary_2',
            onEachFeature: pop_Vet_complementary_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Vet_complementary_2_0(feature));
            },
        });
        var cluster_Vet_complementary_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Vet_complementary_2.addLayer(layer_Vet_complementary_2);

        bounds_group.addLayer(layer_Vet_complementary_2);
        cluster_Vet_complementary_2.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Vet_complementary_2.png" /> Vet_complementary': cluster_Vet_complementary_2,'<img src="legend/Boundaries_1.png" /> Boundaries': layer_Boundaries_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Vet_complementary_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Vet_complementary_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_Boundaries_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'LocName'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Boundaries_1,layer_Vet_complementary_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Boundaries_1,layer_Vet_complementary_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Boundaries_1,layer_Vet_complementary_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Boundaries_1,layer_Vet_complementary_2]);
        });
        </script>
    </body>
</html>
